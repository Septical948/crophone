<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Netxora Assessment</title>

    <!-- Agregar los estilos que necesitas -->
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icons.min.css" />
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="assets/css/vertical-light-layout/style.css" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>

  <body>
    <div class="container-scroller">
      <!-- Banner de soporte -->
      <div class="row p-0 m-0 proBanner" id="proBanner">
        <div class="col-md-12 p-0 m-0">
          <div class="card-body card-body-padding d-flex align-items-center justify-content-between">
            <div class="ps-lg-1">
              <div class="d-flex align-items-center justify-content-between">
                <!-- Logo pequeño en el banner -->
                <img
                  src="https://i.imgur.com/AJvpuLb.png"
                  alt="Logo de la Empresa"
                  style="max-width: 50px; margin-right: 10px;"
                />
                <!-- Texto en el banner -->
                <p class="mb-0 font-weight-medium me-3 buy-now-text">
                  Free version, to support contact with us!
                </p>
                <!-- Botón de soporte -->
                <a href="/services" target="_blank" class="btn me-2 buy-now-btn border-0">Support</a>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <a href="https://www.bootstrapdash.com/product/connect-plus-bootstrap-admin-template/">
                <i class="mdi mdi-home me-3 text-white"></i>
              </a>
              <button id="bannerClose" class="btn border-0 p-0">
                <i class="mdi mdi-close text-white me-0"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Barra de navegación -->
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
          <!-- Logo grande -->
          <a class="navbar-brand brand-logo" href="index.html">
            <img
              src="https://i.imgur.com/AJvpuLb.png"
              alt="logo"
              style="width: auto; height: auto; max-width: 200px;"
            />
          </a>

          <!-- Logo pequeño (mini) -->
          <a class="navbar-brand brand-logo-mini" href="index.html">
            <img
              src="https://i.imgur.com/AJvpuLb.png"
              alt="logo"
              style="width: auto; height: auto; max-width: 100px;"
            />
          </a>
        </div>
      </nav>

      <!-- Aquí es donde React renderizará tu contenido -->
      <div id="root"></div>
    </div>
  </body>
</html>
